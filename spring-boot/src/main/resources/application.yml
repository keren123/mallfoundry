spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/mall
  jackson:
    time-zone: GMT+8
  profiles:
    active: dev
  application:
    name: Mall-Fundory-APP
server:
  port: 8077
  tomcat:
    max-threads: 200
    min-spare-threads: 20
mall:
  storage:
    store:
      type: local
      directory: D:/mall/data/storage/
    http:
      base-url: http://localhost:${server.port}/static
  store:
    product:
      search:
        type: lucene
        lucene:
          directory: D:/mall/data/indexes